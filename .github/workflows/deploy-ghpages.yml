name: Deploy to GitHub pages branch
on:
  push:
    branches: master
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false 
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install deps
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint
          npm run csslint
      - name: Build
        run: |
          rm -rf dist
          node ./scripts/update-last-updated.js
          npm run-script build
      - name: Deploy with the $GME emoji for some reason ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
